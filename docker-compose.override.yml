  mongodb:
    container_name: mongo.db
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/var/lib/monogodb/data
    networks:
      - exam
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: tanlan
      MONGO_INITDB_ROOT_PASSWORD: admin1234
  
  sqlserver:
    container_name: sqlserver.db
    ports:
      - '1433:1433'
    volumes:
      - sqlserver-data:/var/lib/sqlserver/data
    networks:
      - exam
    restart: always
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: Pa$$w0rd!
      
  postgres:
    container_name: postgres.db
    environment:
      - POSTGRES_USER=tanlan
      - POSTGRES_PASSWORD=admin1234
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - exam